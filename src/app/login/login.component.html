<div class="panel panel-default" style="margin-top: 20%; display: none;   background: #db4c16;" >
  <div class="panel-body">
    <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
      <div class="form-group">
        <label for="email">User Name</label>
        <input
          type="email"
          formControlName="userName"
          class="form-control"
          placeholder="User Name"
          id="email"
        />
        <div
          class="text-danger"
          *ngIf="
            myForm.get('userName').invalid &&
            (myForm.get('userName').dirty || myForm.get('userName').touched)
          "
        >
          Please provide a user name.
        </div>
      </div>
      <div class="form-group">
        <label for="pwd">Password</label>
        <input
          type="password"
          formControlName="password"
          placeholder="Password"
          class="form-control"
          id="pwd"
        />
        <div
          class="text-danger"
          *ngIf="
            myForm.get('password').invalid &&
            (myForm.get('password').dirty || myForm.get('password').touched)
          "
        >
          Please provide a password.
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
<div class="container">
	<div class="screen">
		<div class="screen__content">
			<form class="login" [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
				<div class="login__field">
					<i class="login__icon fas fa-user"></i>
					<input type="text" formControlName="userName" class="login__input form-control" placeholder="User Name">
          <div
          class="text-danger"
          *ngIf="
            myForm.get('userName').invalid &&
            (myForm.get('userName').dirty || myForm.get('userName').touched)
          "
        >
          Please provide a user name.
        </div>
        </div>
				<div class="login__field">
					<i class="login__icon fas fa-lock"></i>
					<input type="password" formControlName="password" class="login__input form-control" placeholder="Password">
          <div
          class="text-danger"
          *ngIf="
            myForm.get('password').invalid &&
            (myForm.get('password').dirty || myForm.get('password').touched)
          "
        >
          Please provide a password.
        </div>
        </div>
				<button class="button login__submit">
					<span class="button__text">Login</span>
					<i class="button__icon fas fa-chevron-right"></i>
				</button>				
			</form>
		</div>
		<div class="screen__background">
			<span class="screen__background__shape screen__background__shape4"></span>
			<span class="screen__background__shape screen__background__shape3"></span>		
			<span class="screen__background__shape screen__background__shape2"></span>
			<span class="screen__background__shape screen__background__shape1"></span>
		</div>		
	</div>
</div>
