<div class="panel panel-default" style="margin-top: 20%;    background: #db4c16;" >
  <div class="panel-body">
    <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
      <div class="form-group">
        <label for="email">User Name</label>
        <input
          type="email"
          formControlName="userName"
          class="form-control"
          placeholder="User Name"
          id="email"
        />
        <div
          class="text-danger"
          *ngIf="
            myForm.get('userName').invalid &&
            (myForm.get('userName').dirty || myForm.get('userName').touched)
          "
        >
          Please provide a user name.
        </div>
      </div>
      <div class="form-group">
        <label for="pwd">Password</label>
        <input
          type="password"
          formControlName="password"
          placeholder="Password"
          class="form-control"
          id="pwd"
        />
        <div
          class="text-danger"
          *ngIf="
            myForm.get('password').invalid &&
            (myForm.get('password').dirty || myForm.get('password').touched)
          "
        >
          Please provide a password.
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
