<div class="col-md-6 mt-2" style="margin-top: 10px">
    <label for="pwd">From Date </label>
    <input
      type="date"
      class="form-control"
      [(ngModel)]="filterFromDate"
      (ngModelChange)="getDailyEntryList()"
      id="name"
    />
  </div>
  <div class="col-md-6 mt-2" style="margin-top: 10px">
    <label for="pwd">To Date </label>
    <input
      type="date"
      class="form-control"
      [(ngModel)]="filterToDate"
      (ngModelChange)="getDailyEntryList()"
      id="name"
    />
  </div>
  <div class="col-md-6 mt-2" style="margin-top: 10px">
  <div class="form-group">
    <label for="sel1">Select list:</label>
    <select class="form-control" id="sel1" [(ngModel)]="filterOtion" (change)="getDailyEntryList()">
      <option value="1">Customer</option>
      <option value="2">Date</option>
      <option value="3">Month</option>
    </select>
  </div>
</div>
  <div
  class="col-md-12 mt-2"
  style="margin-top: 20px"
  *ngIf="dailyEntryList.length > 0"
>
  <table class="table table-striped">
    <thead>
      <tr style="background: #a7d5d1">
        <th>SR.No</th>
        <th>Name</th>
        <th>No Of Jar</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of dailyEntryList; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ item.name }}</td>
        <td>
          {{ item.NoJar }}
        </td>
        <td>{{ item.jarCalculatedPrice | currency : "&#8377;" }}</td>
      </tr>
    </tbody>
    <tr style="background: #d2e6e4">
      <th colspan="2" style="text-align: center">Total</th>
      <th style="padding: 9px">
        <b>{{ getTotalJar() }}</b>
      </th>

      <th colspan="2" >
        {{ getTotalPurchseJarPrice() | currency : "&#8377;" }}
      </th>
    </tr>
  </table>
</div>
